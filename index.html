<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="container sm-container">
        <div class="box-1 sm-box-1">
            <p><strong>Your Result</strong></p>
            <div class="circle">
                <h1>76</h1>
                <span>of 100</span>
            </div>
            <h2>Great </h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="box-2 sm-box-2">
            <h2 class="h-2"><strong>Summary</strong></h2>
            <div class="reaction">
                <img src="./images/icon-reaction.svg" alt="#" />
                <span class="reaction-text mr-1">Reaction</span>
                <p><strong>80</strong> / 100</p>
            </div>
            <div class="memory">
                <img src="./images/icon-memory.svg" alt="#">
                <span class="memory-text mr-1">Memory</span>
                <p><strong>92</strong> / 100</p>
            </div>
            <div class="verbal">
                <img src="./images/icon-verbal.svg" alt="#">
                <span class="verbal-text mr-1">Verbal</span>
                <p><strong>61</strong> / 100</p>
            </div>
            <div class="visual">
                <img src="./images/icon-visual.svg" alt="#">
                <span class="visual-text mr-1">Visual</span>
                <p><strong>72</strong> / 100</p>
            </div>
            <button id="btn">Continue</button>
        </div>
    </div>

<footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ajao Oluwaseun</a>.
    </div>
</footer>
</body>
</html>
